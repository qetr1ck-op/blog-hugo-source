{{ partial "top.html" . }}

{{ $paginator := .Paginate (where .Data.Pages "Section" "post").ByPublishDate }}

<div class="articles-list">
    {{ range $paginator.Pages }}
    <article>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a> - {{ dateFormat "2006-01-02" .Date }}</h3>
        {{ .Summary }}
    </article>
    {{ end }}
</div>

{{ template "_internal/pagination.html" . }}

{{ partial "bottom.html" . }}
